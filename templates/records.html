<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
</head>
<body class="container">
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Name:</label><br>
            <input type="text" name="name" value="{{record.name}}"/>
        </p>
        <p>
            <label>Description:</label><br>
            <input type="text" name="description" value="{{record.description}}"/>
        </p>
        <input type="submit" value="Save" >
    </form>
    {% if records.count > 0 %}
    <h2>Records list:</h2>
    <table>
        <tr><th>Id</th><th>Name</th><th>Description</th><th>Start Time</th><th>End Time</th><th>User Id</th></tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.description }}</td>
            <td>{{ record.starTime }}</td>
            <td>{{ record.endTime }}</td>
            <td>{{ record.userId }}</td>
            <td><a href="edit/{{record.id}}">Edit</a> | <a href="delete/{{record.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
